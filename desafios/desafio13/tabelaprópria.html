<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Navegação</title>
    <style>
        table{
            width: 150px;
            height: 150px;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
        .invisivel > td{
            border: 0px solid transparent;
        }
    </style>
</head>
<body>
    <h1>Teclado Navegação</h1>
    <table>
        <tr>
            <td>PrtSc</td>
            <td>ScrLk</td>
            <td>Pause</td>
        </tr>
        <tr>
            <td>Ins</td>
            <td>Home</td>
            <td>PgUp</td>
        </tr>
        <tr>
            <td>Del</td>
            <td>End</td>
            <td>PhDn</td>
        </tr>
        <tr class="invisivel">
            <td rowspan="2"></td>
            <td style="padding: 10px;"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>↑</td>
        </tr>
        <tr>
            <td>←</td>
            <td>↓</td>
            <td>→</td>
        </tr>
    </table>
</body>
</html>
